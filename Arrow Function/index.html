</head>
<body>

<h1>Arrow Function</h1>

<script>
    //1. EXAMPLE FUNCTION
    /* function makeUpperCase (aString){
        return aString.toUpperCase();
    }

    console.log(makeUpperCase("here is a string")); */


    //2. FUNCTION EXPRESSION
    /* const makeUpperCase = function(aString){
        return aString.toUpperCase();
    }

    console.log(makeUpperCase("here is a string")); */


    //3. TURN INTO ARROW FUNCTION
    /* const makeUpperCase = (aString) => { 
            return aString.toUpperCase();
        }

    console.log(makeUpperCase("here is a string")); */


    //4. SIMPLIFY ARROW FUNCTION
    //If an arrow function has a single parameter, parentheses around the parameter can be omitted for brevity.
    // i.e const makeUpperCase = aString => {...}

    //since this statement only does one thing (return a value) we can remove curly braces and return keyword
    const makeUpperCase = aString => aString.toUpperCase();
    
    console.log(makeUpperCase("here is a string"));




    //1. EXAMPLE 2- WITH MORE THAN ONE PARAMETER (USE THE PARENTHESES)
    const fullname = (fname, lname) => `${fname} ${lname}`;

    console.log(fullname("Judith", "Jean-Francois"));

    //2. NO PARAMETERS AND MORE THAN A RETURN STATEMENT (INCLUDE PARENTHESES AND CURLY BRACES)
    const fullname2 = () => {
        const fname = "Judith";
        const lname = "Jean-Francois";
        return `${fname} ${lname}`;
    }

    console.log(fullname2());

</script>
</body>
